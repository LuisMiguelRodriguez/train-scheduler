<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

	<script src="https://momentjs.com/downloads/moment.min.js"></script>
  </head>
  <body>

    <div id="header" class="container">
      <div class="text-center">
        <h1>Train Schedule</h1>
        <h5>Choo Choo. Chee CHee</h5>
      </div>
    </div>

    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schdule</h3>
        </div>
        <div class="panel-body">
          <table id="train-schedule"class="table">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name" placeholder="..">
            </div>

            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="..">
            </div>

            <div class="form-group">
              <label for="first-train">First Train (HH:mm - military time)</label>
              <input type="text" class="form-control" id="first-train" placeholder="..">
            </div>

            <div class="form-group">
              <label for="frequency">Frequency</label>
              <input type="text" class="form-control" id="frequency" placeholder="..">
            </div>
            <button id="addTrain"type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="assets/css/moment.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="assets/js/app.js" charset="utf-8"></script>

  </body>
</html>
